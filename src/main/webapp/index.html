<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn {
            background-color: #007bff;
            color: #fff;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .register-btn {
            background-color: #28a745;
            color: #fff;
        }

        .register-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Welcome</h1>
    <p>Please login or create a new account</p>

    <button class="login-btn" onclick="openLogin()">Login</button>
    <button class="register-btn" onclick="openRegister()">Register</button>
</div>

<script src="index.js"></script>

</body>
</html>
