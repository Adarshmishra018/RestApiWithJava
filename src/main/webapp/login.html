<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
    }

    .btn {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #667eea;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #5a67d8;
    }

    .links {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
    }

    .links a {
        color: #667eea;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

	<div class="container">
	    <h2>Login</h2>

	    <form id="loginForm"  method="post">

	        <label>Email</label>
	        <input type="email" name="email" id="email" placeholder="Enter your email" required>

	        <label>Password</label>
	        <input type="password" name="password" id="password" placeholder="Enter password" required>

	        <button type="submit" class="btn">Login</button>

	    </form>
		
		
		<button id="parichayLoginBtn" class="btn oauth-btn">
		            Login with Parichay
		        </button>

	    <div class="links">
	        <p>
	            <a href="forgotPassword.html">Forgot password?</a>
	        </p>
	        <p>
	            Donâ€™t have an account?
	            <a href="register.html">Register</a>
	        </p>
	    </div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="login.js"></script>
	
</body>
</html>
